<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Animation</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #text {
      font-style: italic;
      border-right: 2px solid white;
      padding-right: 5px;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    const element = document.getElementById('text');
    const firstText = "hello there";
    const secondText = "welcome to my website";

    let index = 0;

    // Type first text
    function typeFirst() {
      if (index < firstText.length) {
        element.innerHTML += firstText.charAt(index);
        index++;
        setTimeout(typeFirst, 100);
      } else {
        setTimeout(eraseFirst, 1000);
      }
    }

    // Erase first text
    function eraseFirst() {
      if (index > 0) {
        element.innerHTML = firstText.substring(0, index - 1);
        index--;
        setTimeout(eraseFirst, 50);
      } else {
        index = 0;
        element.style.fontStyle = "normal"; // Remove italic for second text if you want
        typeSecond();
      }
    }

    // Type second text
    function typeSecond() {
      if (index < secondText.length) {
        element.innerHTML += secondText.charAt(index);
        index++;
        setTimeout(typeSecond, 100);
      }
    }

    typeFirst();
  </script>
</body>
</html>
